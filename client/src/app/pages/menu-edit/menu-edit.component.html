<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Menu</h1>
</div>
<div class="card mb-40">
    <div class="card-body">
        <h5 class="card-title border-bottom border-italia">
            <i class="fa fa-search"></i> Dettaglio
        </h5>
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row mt-40 justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <input type="date" class="form-control" id="menu_data" [(ngModel)]="item.menu_data" name="menu_data" #menu_data="ngModel" >
                        <label class="active" for="menu_data">Menu_data</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="menu_link" [(ngModel)]="item.menu_link" name="menu_link" #menu_link="ngModel" >
                        <label [className]="item.menu_link && item.menu_link.length > 0 ? 'active' : ''" for="menu_link">Menu_link</label>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="menu_ordine" [(ngModel)]="item.menu_ordine" name="menu_ordine" #menu_ordine="ngModel" >
                        <label [className]="item.menu_ordine? 'active' : ''" for="menu_ordine">Menu_ordine</label>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="menu_padre" [(ngModel)]="item.menu_padre" name="menu_padre" #menu_padre="ngModel" >
                        <label [className]="item.menu_padre? 'active' : ''" for="menu_padre">Menu_padre</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="menu_voce" [(ngModel)]="item.menu_voce" name="menu_voce" #menu_voce="ngModel" >
                        <label [className]="item.menu_voce && item.menu_voce.length > 0 ? 'active' : ''" for="menu_voce">Menu_voce</label>
                    </div>


        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Salva</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Torna alla lista</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
